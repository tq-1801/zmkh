<!-- 模态框（Modal） -->
<div th:fragment="contractEdit" class="modal fade" id="contractEditModal" tabindex="-1"
	contract="dialog" aria-labelledby="contractEditLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="contractEditLabel"
					style="font-size: 18px; font-weight: 500;">编辑合同</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
					<div class="form-group row">
						<label class="control-label col-md-0">客户名称</label>
						<div class="col-md-4">
							<input id="contractNameForEditPage" name="contractName" class="form-control" 
								type="text" placeholder="" >
						</div>
						<label class="control-label col-md-0">合同类别</label>
						<div class="col-md-4">
							<input id="categoryForEditPage" name="category" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					
					<div class="form-group row">
						<label class="control-label col-md-0">销售人员</label>
						<div class="col-md-4">
							<input id="personForEditPage" name="person" class="form-control" 
								type="text" placeholder="" >
						</div>
						<label class="control-label col-md-0">签约日期</label>
						<div class="col-md-4">
							<input id="datesForEditPage" name="dates" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					
					<div class="form-group row">
						<label class="control-label col-md-0">合同金额</label>
						<div class="col-md-4">
							<input id="moneytForEditPage" name="moneyt" class="form-control" 
								type="text" placeholder="" >
						</div>
						<label class="control-label col-md-0">回款金额</label>
						<div class="col-md-4">
							<input id="paymentvForEditPage" name="paymentv" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					
					<div class="form-group row">
						<label class="control-label col-md-0">合同期限</label>
						<div class="col-md-4">
							<input id="periodForEditPage" name="period" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>取消
				</a>
				<button id="contractEditBtn" data-dismiss="modal" 
					class="btn btn-primary" type="button">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>确定
				</button>
			</div>
		</div>
	</div>
</div>
