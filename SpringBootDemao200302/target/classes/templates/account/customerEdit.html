<!-- 模态框（Modal） -->
<div th:fragment="customerEdit" class="modal fade" id="customerEditModal" tabindex="-1"
	customer="dialog" aria-labelledby="customerEditLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="customerEditLabel"
					style="font-size: 18px; font-weight: 500;">客户信息</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
						<label class="control-label col-md-0">编号</label>
						<div class="col-md-4">
							<input id="customerIdForEditPage" name="customerId" class="form-control" 
								type="text" placeholder="Enter customer id" readonly/>
						</div>
						<label class="control-label col-md-0">名称</label>
						<div class="col-md-4">
							<input id="customerNameForEditPage" name="customerName" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-0">地址</label>
						<div class="col-md-4">
							<input id="addressForEditPage" name="address" class="form-control" 
								type="text" placeholder="" >
						</div>
						<label class="control-label col-md-0">电话</label>
						<div class="col-md-4">
							<input id="telephoneForEditPage" name="telephone" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-0">需求</label>
						<div class="col-md-4">
							<input id="demandForEditPage" name="demand" class="form-control" 
								type="text" placeholder="" >
						</div>
						<label class="control-label col-md-0">客户联系人</label>
						<div class="col-md-4">
							<input id="contactsForEditPage" name="contacts" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-0">经营范围</label>
						<div class="col-md-4">
							<input id="industryForEditPage" name="industry" class="form-control" 
								type="text" placeholder="" >
						</div>
						<label class="control-label col-md-0">销售负责人</label>
						<div class="col-md-4">
							<input id="salesmanForEditPage" name="salesman" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
					
					<div class="form-group row">
						<label class="control-label col-md-0">跟踪结果</label>
						<div class="col-md-4">
							<input id="resultsForEditPage" name="results" class="form-control" 
								type="text" placeholder="" >
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>取消
				</a>
				<button id="customerEditBtn" data-dismiss="modal" 
					class="btn btn-primary" type="button">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>确定
				</button>
			</div>
		</div>
	</div>
</div>
